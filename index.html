<html lang="en" xmlns="http://www.w3.org/1999/html">
    <head>
        <meta charset="utf-8"/>
        <script src="wasm_exec.js"></script>
        <script>
            const go = new Go();
            WebAssembly.instantiateStreaming(
                fetch("add.wasm"),
                go.importObject
            ).then((result) => {
                go.run(result.instance);
            });
        </script>
    </head>
    <body>
        <p>Number 1: </p>
        <input id="number1" value="0"/>
        <p>Number 2: </p>
        <input id="number2" value="0"/>
    </body>
</html>
